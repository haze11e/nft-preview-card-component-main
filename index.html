<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section>
      <div class="card-container">
        <div class="card-content">
          <img src="" alt="" class="card-image">
          <h1 class="nft-name">Equilibrium #3429</h1>
          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-details">
            <div class="nft-price">
              <img src="" alt="" class="price-icon">
              <span class="price-value">0.041 ETH</span>
            </div>
            <div class="nft-time">
              <img src="" alt="" class="time-icon">
              <span class="time-value">3 days left</span>
            </div>
            <div class="nft-creator">
              <img src="" alt="" class="creator-avatar">
              <span class="creator-label">Creation of </span>
   			  <span class="creator-name">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  

  

  
  
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
